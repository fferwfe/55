<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CV å¤§è¢å¹•çœ‹æ¿</title>
    <style>
        body { background: #1a1a1a; color: white; font-family: sans-serif; display: flex; height: 100vh; margin: 0; }
        #rank { width: 400px; background: #222; padding: 20px; border-right: 2px solid #444; }
        #main { flex-grow: 1; padding: 40px; text-align: center; }
        .row { display: flex; justify-content: space-between; font-size: 24px; padding: 10px; border-bottom: 1px solid #333; }
        .active { color: #2ecc71; border: 2px solid #2ecc71; border-radius: 10px; }
        .dice { font-size: 50px; background: #333; margin: 10px; padding: 20px; border-radius: 10px; display: inline-block; }
    </style>
</head>
<body>
    <div id="rank">
        <h1 style="color: #f1c40f;">ğŸ† å³æ™‚æ’å</h1>
        <div id="list"></div>
    </div>
    <div id="main">
        <h1 id="round">ROUND -</h1>
        <div id="dices"></div>
        <hr>
        <div id="market-list"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
        const config = { apiKey: "AIzaSyA5x6Q2tMCR972PnHw6yzo8X1owq8n6Ppc", authDomain: "life-24445.firebaseapp.com", databaseURL: "https://life-24445-default-rtdb.firebaseio.com", projectId: "life-24445" };
        const app = initializeApp(config);
        const db = getDatabase(app);
        
        onValue(ref(db, 'cv_game_state'), (s) => {
            const d = s.val(); if(!d) return;
            document.getElementById('round').innerText = "ç¬¬ " + d.currentRound + " è¼ª";
            const res = Object.values(d.players).filter(p=>p.active).map(p=>{
                let score = 0; Object.values(p.tags).forEach(v=>score+=v*2); // ç°¡åŒ–è¨ˆåˆ†é¡¯ç¤º
                return { name:p.name, score: score + (p.extraScore||0), id: p.id };
            }).sort((a,b)=>b.score-a.score);

            document.getElementById('list').innerHTML = res.map(r=>`
                <div class="row ${r.id==d.currentTurn?'active':''}"><span>${r.name}</span><span>${r.score}</span></div>
            `).join('');

            document.getElementById('dices').innerHTML = (d.turnAction.dice||[]).map(x=>`<div class="dice">${x}</div>`).join('');
        });
    </script>
</body>
</html>
