<body>

<div class="container">

<script>

    const periods = ["å¹¼å¹´æœŸ", "å…¥å­¸æœŸ", "é’æ˜¥æœŸ", "åŒ—æ¼‚æœŸ", "æˆå®¶æœŸ", "å£¯å¹´æœŸ", "å±æ©ŸæœŸ", "å›ç”˜æœŸ", "éš±å±…æœŸ", "å‚³å¥‡æœŸ"];

    function initGame() {
        let shufP = [...periods].sort(() => .5 - Math.random());
        players = Array.from({length:10}, (_, i) => ({

            secret: shufP[i], talent: ['é‡‘éŒ¢','æ™ºæ…§','äººéš›','å¥åº·'][Math.floor(Math.random()*4)],

    }

        // æª¢æŸ¥ä¸‹ä¸€è¼ªå°‘éª°å­çš„æ‡²ç½°

        nextTurnDicePenalty = false;

                const types = ['äººéš›', 'é‡‘éŒ¢', 'æ™ºæ…§', 'å¥åº·'];

                lockedCards = [Math.floor(Math.random()*11), Math.floor(Math.random()*11)];
            }
        } else {
            msg = "ğŸŒªï¸ å¤§æ„å¤–ï¼šè³‡æºè¢«æµªè²»äº†ï¼å¤±å»ç›®å‰çš„ 1 é»æ™ºæ…§èˆ‡ 1 é»é‡‘éŒ¢ã€‚";
            curRes['æ™ºæ…§'] = Math.max(0, curRes['æ™ºæ…§'] - 1);
            curRes['é‡‘éŒ¢'] = Math.max(0, curRes['é‡‘éŒ¢'] - 1);
            lockedCards = [0, 1, 2, 3, 4, 5]; // å°é–å•†åº—å‰å¹¾å¼µå¡
            msg += " ä¸”å•†åº—å‰æ’å¡ç‰‡ç¾åœ¨ç„¡æ³•è³¼è²·ã€‚";

        eventBox.innerText = msg;

    }
