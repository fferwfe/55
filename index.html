<script>

    function initGame() {

    function renderMarket() {
        const p = players[curIdx];

            const isMatch = c.tg.includes(p.secret);
            const isLocked = lockedIndices.includes(idx);

        let cries = 0;
        curRes = { 'äººéš›':0, 'é‡‘éŒ¢':0, 'æ™ºæ…§':0, 'å¥åº·':0 };
        
        // 1. è™•ç†å¤©è³¦ (å¦‚æœæ²’è¢«æ‡²ç½°)
        if (!talentPenalty.has(p.id)) {
            curRes[p.talent] = 1;

        // 2. æ“²éª°å­ä¸¦åŸ·è¡Œã€Œç¬‘è‡‰è½‰æ›ã€
        let html = "";

                const target = ['äººéš›', 'é‡‘éŒ¢', 'æ™ºæ…§', 'å¥åº·'][Math.floor(Math.random()*4)];
                curRes[target]++;
                dIcon = 'ğŸŒŸ'; dName = target; // è¦–è¦ºä¸Šé¡¯ç¤ºè½‰æ›çµæœ
            } else {

    function processAccidents(count) {

            const available = Object.keys(curRes).filter(k => curRes[k] > 0);

            while(lockedIndices.length < 4) {

            banner.style.display = 'block';

            alert("ğŸš¨ é‡å¤§å±æ©Ÿï¼æœ¬å›åˆå¼·åˆ¶çµæŸï¼Œä¸”ä¸‹ä¸€è¼ªå¤©è³¦å¤±æ•ˆï¼");
            talentPenalty.add(p.id);

        }
    }
